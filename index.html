<!doctype html>
<html lang="en-us">

<head>
  <title>RPS Multiplayer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">

</head>

<body>


  <div class="container">
    <div class="jumbotron">
      <h1>Rock Paper Scissors</h1>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col" id="current-action"></div>
      <div class="col"></div>
    </div>
    <div class="row" id="cards">
      <div class="col">
        <div class="card">
          <div class="card-header">Player One</div>
          <div class="card-body" id="player-one"></div>
        </div>
        <div id="p1-stats">
          <p id="p1-wins">Wins: </p>
          <p id="p1-losses">Losses: </p>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">Game Play</div>
          <div class="card-body" id="gameboard"></div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">Player Two</div>
          <div class="card-body" id="player-two"></div>
        </div>
        <div class="col" id="p2-stats">
          <p id="p2-wins">Wins: </p>
          <p id="p2-losses">Losses: </p>
        </div>
      </div>
    </div>
    <div class="row" id="chat"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="assets/game.js"></script>
</body>

</html>
